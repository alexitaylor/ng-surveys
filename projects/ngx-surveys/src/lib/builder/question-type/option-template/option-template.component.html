<div class="form-group d-flex flex-row align-items-center">
  <!-- Option Type Icon -->
  <label *ngIf="element.question.type === 'radio'" [for]="'optionTemplateInput-' + optionAnswer.id" class="mr-3 mb-0"><i class="fas fa-dot-circle"></i></label>
  <label *ngIf="element.question.type === 'checkboxes'" [for]="'optionTemplateInput-' + optionAnswer.id" class="mr-3 mb-0"><i class="fas fa-check-square"></i></label>
  <label *ngIf="element.question.type === 'select'" [for]="'optionTemplateInput-' + optionAnswer.id" class="mr-3 mb-0"><i class="fas fa-chevron-circle-down"></i></label>
  <!-- #/Option Type Icon -->

  <!-- Option Input -->
  <input
    [id]="'optionTemplateInput-' + optionAnswer.id"
    class="form-control w-50"
    name="radioTemplate"
    type="text"
    placeholder="Click to add options"
    (focus)="onFocus($event)"
    [ngModel]="optionAnswer.value"
    [disabled]="optionAnswer?.isSaved"
  >
  <!-- #/Option Input -->

  <!-- Remove Option Button -->
  <span *ngIf="!optionAnswer?.isSaved" class="ml-3 mb-0">
    <button type="button" class="btn btn-outline-primary" tooltip="Remove Option" (click)="removeOptionAnswer()">
      <i class="fas fa-times"></i>
    </button>
  </span>
  <!-- #/Remove Option Button -->

  <!-- Navigate to page selection -->
  <ngxs-page-select
    [isPage]="false"
    [surveyId]="surveyId"
    [elementId]="element?.id"
    [pageId]="element?.pageId"
    [pageFlow]="optionAnswer.pageFlow"
    [isOptionAnswerSaved]="optionAnswer?.isSaved"
    [optionAnswerId]="optionAnswer?.id"
    [questionPageFlowModifier]="element.question.pageFlowModifier"
  ></ngxs-page-select>
  <!-- #/Navigate to page selection -->
</div>
