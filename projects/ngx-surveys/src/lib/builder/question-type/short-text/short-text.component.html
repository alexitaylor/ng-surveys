<h4>{{data.title}}</h4>
<form>
  <div class="form-group">
    <input
      type="text"
      [id]="'short-text-input-' + data.element.id"
      class="form-control"
      id="short-text-question"
      placeholder="Short answer text"
      name="shortText"
      [ngModel]="data?.element.question.answer"
      [disabled]="!isView">
  </div>
</form>
