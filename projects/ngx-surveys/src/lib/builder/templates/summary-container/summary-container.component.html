<div class="card mt-5">
  <!-- Card Header -->
  <div class="card-header d-flex w-100">
    <div class="mr-auto d-flex flex-row w-50">
      <span class="w-25">Summary Page</span>
    </div>
  </div>
  <!-- #/Card Header -->

  <!-- Card Body -->
  <div class="card-body bg-white">
    <ckeditor
      id="summaryInput"
      [(ngModel)]="model.editorData"
      [editor]="Editor"
      (change)="onEditorChange($event)"
    >
    </ckeditor>
  </div>
  <!-- #/Card Body -->

  <!-- Card Footer -->
  <div class="card-footer d-flex w-100">
    <div class="mr-auto"></div>
  </div>
  <!-- #/Card Footer -->
</div>
