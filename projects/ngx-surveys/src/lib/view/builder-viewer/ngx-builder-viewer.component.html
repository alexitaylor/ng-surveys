<div *ngIf="survey.isLoading">
  <ngxs-loader [isInherit]="true"></ngxs-loader>
</div>

<div *ngIf="!survey.isLoading">
  <div class="mb-3 d-flex flex-row justify-content-start">
    <button class="btn btn-primary" tooltip="Reset Survey" (click)="reset()"><i class="fas fa-trash-alt"></i> Reset Survey</button>
    <button
      *ngIf="!!options?.importSurvey"
      class="btn btn-primary ml-3"
      [tooltip]="!!options.importSurvey?.title ? options.importSurvey?.title : 'Import Survey'"
      (click)="importSurvey(options.importSurvey.callback)"
    >
      <i [class]="!!options.importSurvey?.icon ? options.importSurvey?.icon : 'fas fa-file-import'"></i> Import Survey
    </button>
    <span *ngIf="!!options?.surveyButtons && options?.surveyButtons.length > 0">
      <button *ngFor="let button of options?.surveyButtons" class="btn btn-primary ml-3" [tooltip]="button?.title" (click)="button?.callback(ngxSurveyState)">
        <i *ngIf="button.icon" [class]="button?.icon"></i> {{button?.text}}
      </button>
    </span>
  </div>
  <div class="card">
    <div class="card-header">
      Survey Template Info
    </div>
    <div class="card-body">
      <ngxs-survey-template-form
        [survey]="survey"
      ></ngxs-survey-template-form>
    </div>
  </div>

  <!-- TODO Page Builder Container -->
  <!--<div *ngFor="let item of pages | mapValues; trackBy: trackElement">-->
    <!--<ngxs-page-builder-container-->
      <!--[surveyId]="survey.id"-->
      <!--[page]="item?.value"-->
      <!--[pages]="pages"-->
    <!--&gt;</ngxs-page-builder-container>-->
  <!--</div>-->
  <!-- #/Page Builder Container -->

  <!-- Survey Summary -->
  <ngxs-summary-container></ngxs-summary-container>
  <!-- Survey Summary -->

  <div class="mt-5">
    <div class="d-flex flex-row justify-content-between align-items-end">

      <nav aria-label="Page navigation example">
        <ul class="pagination mb-0">
          <li class="page-item">
            <a class="page-link" href="#" aria-label="Previous">
              <span aria-hidden="true">&laquo;</span>
              <span class="sr-only">Previous</span>
            </a>
          </li>
          <li class="page-item"><a class="page-link" href="#">1</a></li>
          <li class="page-item"><a class="page-link" href="#">2</a></li>
          <li class="page-item"><a class="page-link" href="#">3</a></li>
          <li class="page-item">
            <a class="page-link" href="#" aria-label="Next">
              <span aria-hidden="true">&raquo;</span>
              <span class="sr-only">Next</span>
            </a>
          </li>
        </ul>
      </nav>

      <select class="custom-select custom-select-lg mb-0 w-auto">
        <option value="1" selected>10</option>
        <option value="2">25</option>
        <option value="3">50</option>
      </select>

      <button type="button" class="btn btn-outline-primary" (click)="addPage()">Add Page</button>
    </div>
  </div>
</div>
