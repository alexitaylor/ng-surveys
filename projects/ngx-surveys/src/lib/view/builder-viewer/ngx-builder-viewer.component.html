<div *ngIf="survey.isLoading">
  <ngxs-loader [isInherit]="true"></ngxs-loader>
</div>

<div *ngIf="!survey.isLoading">
  <div class="mb-3">
    <button class="btn btn-primary" (click)="reset()">Reset</button>
  </div>
  <div class="card">
    <div class="card-header">
      Survey Template Info
    </div>
    <div class="card-body">
      <form>
        <div class="form-group">
          <label for="surveyName">Survey Name</label>
          <input
            id="surveyName"
            name="surveyName"
            type="text"
            class="form-control"
            placeholder="Name"
            [ngModel]="survey.name"
            required
          >
        </div>
        <div class="form-group">
          <label for="surveyDescription">Survey Description</label>
          <textarea
            id="surveyDescription"
            class="form-control"
            name="surveyDescription"
            rows="3"
            placeholder="Description"
            [ngModel]="survey.description"
          ></textarea>
        </div>
      </form>
    </div>
  </div>

  <!-- Page Builder Container -->
  <div *ngFor="let item of pages | mapValues; trackBy: trackElement">
    <ngxs-page-builder-container
      [surveyId]="survey.id"
      [page]="item?.value"
      [pages]="pages"
    ></ngxs-page-builder-container>
  </div>
  <!-- #/Page Builder Container -->

  <!-- Survey Summary -->
  <ngxs-summary-container></ngxs-summary-container>
  <!-- Survey Summary -->

  <div class="mt-5">
    <div class="d-flex flex-row justify-content-between align-items-end">

      <nav aria-label="Page navigation example">
        <ul class="pagination mb-0">
          <li class="page-item">
            <a class="page-link" href="#" aria-label="Previous">
              <span aria-hidden="true">&laquo;</span>
              <span class="sr-only">Previous</span>
            </a>
          </li>
          <li class="page-item"><a class="page-link" href="#">1</a></li>
          <li class="page-item"><a class="page-link" href="#">2</a></li>
          <li class="page-item"><a class="page-link" href="#">3</a></li>
          <li class="page-item">
            <a class="page-link" href="#" aria-label="Next">
              <span aria-hidden="true">&raquo;</span>
              <span class="sr-only">Next</span>
            </a>
          </li>
        </ul>
      </nav>

      <select class="custom-select custom-select-lg mb-0 w-auto">
        <option value="1" selected>10</option>
        <option value="2">25</option>
        <option value="3">50</option>
      </select>

      <button type="button" class="btn btn-outline-primary" (click)="addPage()">Add Page</button>
    </div>
  </div>
</div>
