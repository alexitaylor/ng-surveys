<h4>{{data.title}}</h4>
<form>
  <div class="form-group">
    <input
      type="text"
      [id]="'long-text-input-' + data.element.id"
      class="form-control"
      placeholder="Long answer text"
      name="longText"
      [ngModel]="data?.element.question.answer"
      [disabled]="!isView"
    >
  </div>
</form>
