<form>
  <div class="form-group">
    <label for="select">Example select</label>
    <select class="form-control" id="select">
      <option disabled>Select</option>
      <option *ngFor="let item of optionAnswers | mapValues; trackBy: trackElement" [value]="item?.value.value">{{item?.value.value}}</option>
    </select>
  </div>
</form>
