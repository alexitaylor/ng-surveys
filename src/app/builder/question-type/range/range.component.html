<h4>{{data.title}}</h4>

<div class="row mt-5">
  <div class="col-9 offset-2">
    <form class="form-inline">
      <div class="form-group mb-2">
        <label class="mr-3 text-2x">Range from </label>
        <input type="number" class="form-control" [id]="'min-range-' + element.id" placeholder="Min Value">
      </div>
      <div class="form-group mx-sm-3 mb-2">
        <label class="mr-3 text-2x">to</label>
        <input type="number" class="form-control" [id]="'max-range-' + element.id" placeholder="Max Value">
      </div>
    </form>

    <!-- Range Input -->
    <div class="form-group mt-5">
      <input type="range" class="form-control-range" id="formControlRange" disabled>
    </div>
    <!-- #/Range Input -->
  </div>
</div>
