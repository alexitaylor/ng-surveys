<div>
  <!-- Header -->
  <div class="d-flex justify-content-end">
    <div class="btn-group" role="group">
      <button
        *ngIf="!isSaved"
        type="button"
        class="btn btn-outline-primary"
        tooltip="Remove Element"
        (click)="removeElement(element?.id)">
        <i class="fas fa-trash-alt"></i>
      </button>
      <button
        *ngIf="!isSaved"
        type="button"
        class="btn btn-outline-primary"
        tooltip="Move Down"
        (click)="moveElementDown(element?.id)"
        [disabled]="element?.orderNo === elementsSize">
        <i class="fas fa-chevron-down"></i>
      </button>
      <button
        *ngIf="!isSaved"
        type="button"
        class="btn btn-outline-primary"
        tooltip="Move Up"
        (click)="moveElementUp(element?.id)"
        [disabled]="element?.orderNo === 1">
        <i class="fas fa-chevron-up"></i>
      </button>
      <button *ngIf="isSaved" type="button" class="btn btn-outline-primary" tooltip="Clone Element">
        <i class="fas fa-clone"></i>
      </button>
      <button
        [id]="'edit-question-button-' + element?.id"
        *ngIf="isSaved" type="button"
        class="btn btn-outline-primary"
        tooltip="Edit Element"
        (click)="editQuestion(element?.id)">
        <i class="fas fa-edit"></i>
      </button>
    </div>
  </div>
  <!-- #/Header -->

  <!-- Question Form Builder -->
  <form name="questionForm" #questionForm="ngForm" class="mt-2">

    <!-- Question Value Input -->
    <sb-question-input
      [elementId]="element?.id"
      [elementValue]="element?.question.text"
      [pageId]="pageId"
    ></sb-question-input>
    <!-- #/Question Value Input -->

    <!-- Question Type Selector -->
    <div class="form-group">
      <label for="questionType">Question Type</label>
      <select
        id="questionType"
        name="questionType"
        class="form-control"
        [(ngModel)]="element?.question.type"
        (ngModelChange)="onQuestionTypeSelect($event, element?.id)">
        <option selected></option>
        <option value="shortText">Short Text</option>
        <option value="longText">Long Text</option>
        <option value="radio">Radio</option>
        <option value="checkboxes">Checkboxes</option>
        <option value="select">Select</option>
        <option value="date">Date</option>
        <option value="range">Range</option>
      </select>
    </div>
    <!-- #/Question Type Selector -->
  </form>
  <!-- #/Question Form Builder -->

  <!-- Question Builder Element -->
    <sb-question-builder-component
      [questionType]="element?.question.type"
      [element]="element"
      [surveyId]="surveyId"
      [isView]="false"
    ></sb-question-builder-component>
  <!-- #/Question Builder Element -->

  <button [id]="'save-question-button-' + element?.id" *ngIf="!isSaved" type="button" class="btn btn-outline-primary mt-4" (click)="saveQuestion(element?.id)" [disabled]="!questionType">Save Question</button>
</div>
